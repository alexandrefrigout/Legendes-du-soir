<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}L&eacutegendes du soir : page d'administration{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 0px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
       .marge {
                margin-left: 3em;
        }
    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{STATIC_URL}}js/jquery-1.8.1.min.js" type="text/javascript"></script>
    {% block extrahead %}
    {% endblock %}
    <script type="text/javascript">
    $(function(){
    {% block jquery %}
    {% endblock %}
    });
    </script>
  </head>
<body>
<div class="row-fluid">
<div class="span4">
<img src="/static/img/banniere.jpg" class="img-rounded">
</div>
<div class="span8">
<br>
<br>
<h2><font face="Times"><i><b>L&eacutegendes du soir.<br>
<span class="marge">Des fables et des contes interactifs,<br></span>
<span class="marge">&eacutecrits par Babeth Tautey.</b></i></font></h2></span>
</div>
</div>

<div class="navbar">
	<div class="navbar-inner" >
	<a class="brand" href="{% url "lescontes.views.adminHome" %}">L&eacutegendes du soir</a>
	<ul class="nav">
		<li><a href="{% url "lescontes.views.ajouterIbook" %}">Ajouter un iBook</a></li>
	</ul>	
	{% if error %}
		<p style="color: red;">Please submit a search term.</p>
	{% endif %}
	<form class="navbar-search pull-right" action="/recherche/" method="get">
		<input type="text" name="chaine" class="input-medium search-query">
		<input type="submit" value="Rechercher" class="btn btn-info">
		<a href="{% url "lescontes.views.logoutadmin" %}" class="btn btn-inverse">Deconnexion</a>
	</form>
	</div>
	
		
</div>


<div class="container-fluid">
     <div class="row-fluid">
<!--	<div class="span2">
</div>-->
	<div>
	{% block body %}  {% endblock %}
	</div>
     </div><!--/row-->
 
      <hr>
</div>
      <footer>
	<div align="center">
        <p>&copy; L&eacutegendes du soir</p>
	</div>
      </footer>
 

</body>
</html>
